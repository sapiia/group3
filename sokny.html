  <div class="destinations">

      <img src="w.jpg" alt="Floating Islands">

        <div class="card-title">Enjoy the beauty of the Floating Islands</div>
        <div class="location">Maldives Islands</div>

    <div class="card">

      </div>

    <div class="card">
      <img src="b.jpg" alt="Desert">
      <div class="card-content">
